<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JRSM Admin - Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background: linear-gradient(to bottom, #1e3a8a, #4b5e9e);
      color: #333;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .theme-blue { background: linear-gradient(to right, #1e3a8a, #3b82f6); }
    .theme-purity { background: linear-gradient(to right, #ff6f00, #fb923c); }
    .theme-prosperity { background: linear-gradient(to right, #b45309, #facc15); }
    .theme-harmony { background: linear-gradient(to right, #166534, #4ade80); }
    #topbar {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      position: sticky;
      top: 0;
      z-index: 1100;
    }
    #topbar h1 {
      font-family: 'Georgia', serif;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    #topbar select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.5);
      transition: background 0.3s;
    }
    #topbar select:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    #topbar img {
      filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.5));
      border-radius: 6px;
    }
    #topbar .admin-icon {
      filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.5));
      font-size: 2.5rem;
      cursor: pointer;
    }
    .admin-dropdown {
      position: absolute;
      top: 100%;
      right: 20px;
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1200;
    }
    .admin-dropdown.active {
      display: block;
    }
    .admin-dropdown a {
      display: block;
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.2s;
      cursor: pointer;
    }
    .admin-dropdown a:hover {
      background: #f0f4f8;
    }
    .dashboard-container {
      display: flex;
      min-height: calc(100vh - 64px);
    }
    .sidebar {
      width: 250px;
      background: #f8f9fa;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      border-right: 1px solid #0066cc;
      position: fixed;
      top: 64px;
      height: calc(100vh - 64px);
      overflow-y: auto;
      z-index: 1000;
      transition: width 0.3s ease;
    }
    .sidebar.collapsed {
      width: 60px;
    }
    .sidebar h3 {
      color: #1a2b4c;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    .sidebar.collapsed h3 {
      display: none;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 10px;
      color: #333;
      text-decoration: none;
      margin-bottom: 10px;
      border-radius: 5px;
      transition: background 0.3s;
      cursor: pointer;
    }
    .sidebar a:hover {
      background: linear-gradient(to right, #007bff, #e6b800);
      color: #fff;
    }
    .sidebar a.active {
      background: linear-gradient(to right, #007bff, #e6b800);
      color: #fff;
      font-weight: bold;
    }
    .sidebar a i {
      margin-right: 10px;
      font-size: 1.2rem;
      width: 20px;
      text-align: center;
    }
    .sidebar.collapsed a {
      justify-content: center;
      padding: 10px;
    }
    .sidebar.collapsed a span {
      display: none;
    }
    .sidebar-expand {
      font-size: 1.5rem;
      color: #333;
      cursor: pointer;
      margin-bottom: 20px;
      text-align: center;
      display: none !important;
    }
    .sidebar.collapsed .sidebar-expand {
      display: block !important;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      background: rgba(248, 249, 250, 0.95);
      margin-left: 250px;
      overflow-y: auto;
      min-height: calc(100vh - 64px);
      display: flex;
      flex-direction: column;
      transition: margin-left 0.3s ease;
    }
    .main-content.collapsed {
      margin-left: 60px;
    }
    .section {
      flex: 1 0 auto;
    }
    .stats-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      border: 1px solid transparent;
      background-image: linear-gradient(to bottom right, #0066cc 0%, #d4a017 100%);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card h4 {
      color: #1a2b4c;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }
    .card p {
      font-size: 1.5rem;
      color: #333;
    }
    .seva-section .section-container {
      background: linear-gradient(to bottom right, #f8f9fa, #e6e6e6);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      border: 1px solid #facc15;
      font-family: 'Georgia', serif;
    }
    .event-section .section-container {
      background: linear-gradient(to bottom right, #f7fafc, #e2e8f0);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      border: 1px solid #ecc94b;
      font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
    }
    .feedback-section .section-container {
      background: linear-gradient(to bottom right, #f7fafc, #edf2f7);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      border: 1px solid #d69e2e;
      font-family: 'Garamond', serif;
    }
    .streaming-section .section-container {
      background: linear-gradient(to bottom right, #f7fafc, #e6e6e6);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      border: 1px solid #ecc94b;
      font-family: 'Times New Roman', Times, serif;
    }
    .ads-section .section-container {
      background: linear-gradient(to bottom right, #f7fafc, #e6e6e6);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      border: 1px solid #d69e2e;
      font-family: 'Bookman Old Style', serif;
    }
    .edit-profile-section .section-container,
    .change-password-section .section-container,
    .sign-out-section .section-container {
      background: linear-gradient(to bottom right, #f8f9fa, #e6e6e6);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      border: 1px solid #facc15;
      font-family: 'Georgia', serif;
    }
    .section-container h3 {
      margin-bottom: 20px;
      font-size: 1.6rem;
    }
    .section-container table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    .section-container th, .section-container td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
      font-size: 1.1rem;
    }
    .section-container th {
      background: linear-gradient(to right, #2c5282, #4a90e2);
      color: #fff;
    }
    .section-container td {
      color: #333;
    }
    .section-container p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 20px;
    }
    .section-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
    }
    .section-container form label {
      font-size: 1.1rem;
      color: #333;
    }
    .section-container form input,
    .section-container form textarea {
      padding: 10px;
      border: 1px solid #e2e8f0;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
    }
    .section-container form input[type="file"] {
      padding: 3px;
    }
    .edit-form-container {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: none;
    }
    .edit-form-container.active {
      display: block;
    }
    .btn {
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin: 5px;
      transition: transform 0.2s, box-shadow 0.2s;
      font-size: 1rem;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    .btn-primary {
      background: #2c5282;
      color: #fff;
      border: none;
    }
    .btn-primary:hover {
      background: #1a4066;
    }
    .btn-danger {
      background: #e53e3e;
      color: #fff;
      border: none;
    }
    .btn-danger:hover {
      background: #c53030;
    }
    .btn-success {
      background: #ed8936;
      color: #fff;
      border: none;
    }
    .btn-success:hover {
      background: #d6691e;
    }
    .btn-sm {
      padding: 6px 12px;
      font-size: 0.9rem;
    }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
      padding: 0.5rem;
    }
    .sidebar-toggle {
      display: none;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
      padding: 0.5rem;
    }
    .main-footer {
      text-align: center;
      padding: 10px 20px;
      color: #666;
      font-size: 0.9rem;
      border-top: 1px solid #e2e8f0;
      width: 100%;
      margin-top: auto;
    }
    #seva-table-container,
    #event-table-container,
    #ads-table-container,
    #streaming-table-container {
      transition: opacity 0.3s ease;
    }
    #seva-table-container[style*="display: none"],
    #event-table-container[style*="display: none"],
    #ads-table-container[style*="display: none"],
    #streaming-table-container[style*="display: none"] {
      opacity: 0;
    }
    #seva-table-container,
    #event-table-container,
    #ads-table-container,
    #streaming-table-container {
      opacity: 1;
    }
    @media (min-width: 769px) {
      .sidebar-toggle {
        display: block;
      }
    }
    @media (max-width: 768px) {
      #topbar h1 { font-size: 1.2rem; }
      #topbar img { width: 50px; height: 50px; }
      #topbar .admin-icon { font-size: 2.25rem; }
      #topbar select { font-size: 0.875rem; padding: 0.25rem 0.5rem; }
      .dashboard-container { flex-direction: column; }
      .sidebar {
        width: 250px;
        border-right: none;
        border-bottom: 1px solid #0066cc;
        position: fixed;
        top: 90px;
        left: -250px;
        height: calc(100vh - 64px);
        transition: left 0.3s ease-in-out;
        z-index: 1000;
        overflow-y: auto;
      }
      .sidebar.active {
        left: 0;
      }
      .sidebar.collapsed {
        width: 250px;
      }
      .sidebar.collapsed h3,
      .sidebar.collapsed a span {
        display: block;
      }
      .sidebar.collapsed a {
        justify-content: flex-start;
      }
      .sidebar-expand {
        display: none !important;
      }
      .sidebar h3 { font-size: 1.4rem; }
      .sidebar a { font-size: 1rem; padding: 10px; }
      .main-content {
        padding: 20px;
        margin-left: 0;
      }
      .main-content.collapsed {
        margin-left: 0;
      }
      .section-container { padding: 20px; }
      .stats-cards { grid-template-columns: 1fr; }
      .menu-toggle {
        display: block;
      }
      .sidebar-toggle {
        display: none;
      }
      .admin-dropdown {
        right: 10px;
      }
    }
    @media (max-width: 480px) {
      #topbar { padding: 8px; }
      #topbar img { width: 45px; height: 45px; }
      #topbar .admin-icon { font-size: 1.5rem; }
      #topbar select { font-size: 0.75rem; padding: 0.2rem 0.4rem; }
      .main-content { padding: 15px; }
      .section-container { padding: 15px; }
      .section-container h3 { font-size: 1.3rem; }
      .section-container th, .section-container td { padding: 10px; font-size: 0.95rem; }
      .section-container p { font-size: 1rem; }
      .btn { padding: 8px 14px; font-size: 0.9rem; }
      .btn-sm { padding: 5px 10px; font-size: 0.85rem; }
      .sidebar { padding: 15px; }
      .sidebar h3 { font-size: 1.2rem; }
      .sidebar a { font-size: 0.9rem; padding: 8px; }
      .card h4 { font-size: 1rem; }
      .card p { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <!-- Topbar -->
  <nav id="topbar" class="theme-blue text-white p-4 flex justify-between items-center sticky top-0 z-10 w-full">
    <div class="flex items-center space-x-4">
      <i class="fas fa-bars sidebar-toggle" id="sidebar-toggle"></i>
      <i class="fas fa-bars menu-toggle"></i>
      <img src="images/logo.png" alt="Rama Logo" class="w-10 h-10 sm:w-12 sm:h-12 md:w-16 md:h-16">
      <h1 class="text-xl font-bold">SJRSM</h1>
   
    </div>
    <div class="flex items-center relative">
      <i class="fas fa-user-circle admin-icon text-2xl" id="admin-icon"></i>
      <div class="admin-dropdown" id="admin-dropdown">
        <a href="edit.html" class="dropdown-item">Edit Profile</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <i class="fas fa-times sidebar-expand" id="sidebar-expand"></i>
      <h3>SJRSM Accountant</h3>
      <a href="index.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
     
      <a href="#" class="active"><i class="fas fa-key"></i> <span>Change Password</span></a>
      <a href="#" id="sidebar-sign-out"><i class="fas fa-sign-out-alt"></i> <span>Sign Out</span></a>
    </div>

    <!-- Change Password Section -->
    <div class="main-content">
      <div id="change-password-section" class="section change-password-section">
        <div class="section-container">
          <h3>Change Password</h3>
          <form id="change-password-form">
            <div class="form-group">
              <label for="current-password">Current Password</label>
              <input type="password" id="current-password" class="form-control" required minlength="8">
            </div>
            <div class="form-group">
              <label for="new-password">New Password</label>
              <input type="password" id="new-password" class="form-control" required minlength="8">
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm New Password</label>
              <input type="password" id="confirm-password" class="form-control" required minlength="8">
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
            <button type="button" class="btn btn-danger" onclick="cancelChangePassword()">Cancel</button>
          </form>
        </div>
      </div>

      <!-- Global Footer -->
      <footer class="main-footer">
        @2025 Sri JayaRama Seva Mandali - Developed By Bloom It Solutions
      </footer>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Sidebar toggle functionality
      const sidebarToggle = document.getElementById('sidebar-toggle');
      const sidebarExpand = document.getElementById('sidebar-expand');
      const sidebar = document.querySelector('.sidebar');
      const mainContent = document.querySelector('.main-content');

      if (sidebarToggle && sidebarExpand && sidebar && mainContent) {
        sidebarToggle.addEventListener('click', () => {
          const isCollapsed = sidebar.classList.toggle('collapsed');
          mainContent.classList.toggle('collapsed');
          sidebarExpand.style.display = isCollapsed && window.innerWidth >= 769 ? 'block' : 'none';
        });
        sidebarExpand.addEventListener('click', () => {
          sidebar.classList.remove('collapsed');
          mainContent.classList.remove('collapsed');
          sidebarExpand.style.display = 'none';
        });
      } else {
        console.error('Sidebar toggle elements not found');
      }

      // Menu toggle for small screens
      const menuToggle = document.querySelector('.menu-toggle');
      if (menuToggle && sidebar) {
        menuToggle.addEventListener('click', () => {
          sidebar.classList.toggle('active');
        });
      } else {
        console.error('Menu toggle or sidebar not found');
      }

      // Admin dropdown toggle
      const adminIcon = document.getElementById('admin-icon');
      const adminDropdown = document.getElementById('admin-dropdown');
      if (adminIcon && adminDropdown) {
        adminIcon.addEventListener('click', (e) => {
          e.stopPropagation();
          adminDropdown.classList.toggle('active');
        });
        document.addEventListener('click', (e) => {
          if (!adminIcon.contains(e.target) && !adminDropdown.contains(e.target)) {
            adminDropdown.classList.remove('active');
          }
        });
      } else {
        console.error('Admin dropdown elements not found');
      }

     

      // Change Password functionality
      const changePasswordForm = document.getElementById('change-password-form');
      if (!changePasswordForm) {
        console.error('Change password form not found');
        return;
      }

      // Validate passwords
      const validateForm = () => {
        const currentPassword = document.getElementById('current-password').value;
        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (currentPassword.length < 8) {
          alert('Current password must be at least 8 characters long');
          return false;
        }

        if (newPassword.length < 8) {
          alert('New password must be at least 8 characters long');
          return false;
        }

        if (newPassword !== confirmPassword) {
          alert('New password and confirm password do not match');
          return false;
        }

        return true;
      };

      // Form submission
      changePasswordForm.addEventListener('submit', (e) => {
        e.preventDefault();
        if (!validateForm()) return;

        // Simulate password change (no backend)
        alert('Password changed successfully!');
        changePasswordForm.reset();
      });

      // Cancel function
      window.cancelChangePassword = function() {
        changePasswordForm.reset();
      };
    });
  </script>
</body>
</html>
